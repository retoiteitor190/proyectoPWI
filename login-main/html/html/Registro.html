<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="Nombre" id="nombre" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="Apellido" id="apellido" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="Correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="Contraseña" id="contreseña" placeholder="Cree una contreseña">
        <p>Estoy de acuerdo <a href="#">Terminos y condiciones</a></p>
        <input class="button" type="button" value="Registrar">
        <p>¿Ya tienes cuenta? <a href="../index.html">Inicia Sesión aquí</a></p>
    </section>

</body>
</html>
